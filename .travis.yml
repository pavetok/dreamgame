sudo: false

language: java

jdk: oraclejdk8

env: >
  METEOR_HOME=$HOME/.meteor

cache:
  directories:
  - "$HOME/.meteor"
  - "$HOME/.m2"

before_install:
  - "export PATH=$METEOR_HOME:$PATH"
  - "test -f $METEOR_HOME/meteor || curl https://install.meteor.com | sh"
  - "npm install velocity-cli -g"
  - "npm install eslint babel-eslint eslint-config-airbnb -g"

install:
  - "meteor update"

before_script:
  - "eslint $(pwd)"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "velocity test-app --ci"
  - "meteor run --production  > /dev/null 2>&1 &"

script:
  - "cd tests/e2e && mvn test"

notifications:
  email: change
